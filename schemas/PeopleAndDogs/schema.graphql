type Query {
  people: [Person!]
  person(id: ID!): Person

  dogs: [Dog!]
  dog(id: ID!): Dog
}

interface Node {
  id: ID!
}

type Person implements Node {
  id: ID!
  name: Name!
  friends: [Person!]
  dogs: [Dog!]
}

type Dog implements Node {
  id: ID!
  name: Name!
}

type Name {
  first: String!
  middle: String
  last: String
}
